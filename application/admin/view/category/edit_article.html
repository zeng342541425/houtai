<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基本表单</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__STATIC__/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/font-awesome.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/animate.min.css" rel="stylesheet">
    <link href="__STATIC__/admin/css/style.min.css" rel="stylesheet">
    <script src="__STATIC__/admin/js/jquery.min.js"></script>
    <link href="__STATIC__/admin/editor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__STATIC__/admin/editor/third-party/template.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/admin/editor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/admin/editor/umeditor.js"></script>
    <script type="text/javascript" src="__STATIC__/admin/editor/lang/zh-cn/zh-cn.js"></script>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
            
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h3>修改数据</h3>  
                    </div>
                    <div class="ibox-content">
                        <form action="__URL__/edit_article" enctype="multipart/form-data" method="post" class="form-horizontal">
                            <input type="hidden" name="id" value="{$rowdata['id']}">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">父分类</label>
                                <div class="col-sm-11">
                                    <select class="form-control m-b" name="parent_id">
                                        {volist name="data" id="row"}
                                            {if condition="$row['parent_id'] eq 0"}
                                                {if condition="$rowdata['parent_id'] eq $row['id']"}
                                                    <option selected value="{$row['id']}">{$row['name']}</option>
                                                {else /}
                                                    <option value="{$row['id']}">{$row['name']}</option>
                                                {/if}
                                            {else /}
                                                {if condition="$rowdata['parent_id'] eq $row['id']"}
                                                    <option selected value="{$row['id']}">&nbsp;&nbsp;丨--{$row['name']}</option>
                                                {else /}
                                                    <option value="{$row['id']}">&nbsp;&nbsp;丨--{$row['name']}</option>
                                                {/if}
                                            {/if}
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">是否推荐</label>
                                <div class="col-sm-11">
                                    <select class="form-control m-b" name="recommend">
                                        {if condition="$rowdata['recommend'] eq 1"}
                                            <option value="1" selected="">是</option>
                                        {else /}
                                            <option value="1">是</option>
                                        {/if}
                                        <option value="0">否</option>
                                    </select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">图片：</label>
                                <div class="col-sm-11">
                                    <input type="file" name="file1" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">文章标题</label>
                                <div class="col-sm-11">
                                    <input type="text" name="title" value="{$rowdata['title']}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">文章简介</label>
                                <div class="col-sm-11">
                                    <input type="text" name="intro" value="{$rowdata['intro']}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">文章描述</label>
                                <div class="col-sm-11">
                                    <input type="text" name="description" value="{$rowdata['description']}" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">文章备注</label>
                                <div class="col-sm-11">
                                    <input type="text" name="beizhu" value="{$rowdata['beizhu']}" class="form-control">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">详情</label>
                                <div class="col-sm-11">
                                    <script type="text/plain" id="myEditor" name="content" style="width:100%" name="content">{$rowdata['content']}
                                    </script>
                                </div>
                            </div>
                            <input class="btn btn-primary" type="submit" value="提交">
                        </form>
                    </div>
                </div>     
            </div>
        </div>
    </div>
    
    <script src="__STATIC__/admin/js/bootstrap.min.js"></script>
    <script src="__STATIC__/admin/js/content.min.js"></script>
    <script src="__STATIC__/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
    </script>
    
</body>
<script type="text/javascript">
    //实例化编辑器
    var um = UM.getEditor('myEditor');
    um.addListener('blur',function(){
        $('#focush2').html('编辑器失去焦点了')
    });
    um.addListener('focus',function(){
        $('#focush2').html('')
    });
    //按钮的操作
    function insertHtml() {
        var value = prompt('插入html代码', '');
        um.execCommand('insertHtml', value)
    }
    function isFocus(){
        alert(um.isFocus())
    }
    function doBlur(){
        um.blur()
    }
    function createEditor() {
        enableBtn();
        um = UM.getEditor('myEditor');
    }
    function getAllHtml() {
        alert(UM.getEditor('myEditor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UM.getEditor('myEditor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用umeditor')方法可以设置编辑器的内容");
        UM.getEditor('myEditor').setContent('欢迎使用umeditor', isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UM.getEditor('myEditor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UM.getEditor('myEditor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UM.getEditor('myEditor').selection.getRange();
        range.select();
        var txt = UM.getEditor('myEditor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UM.getEditor('myEditor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UM.getEditor('myEditor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UM.getEditor('myEditor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UM.getEditor('myEditor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            domUtils.removeAttributes(btn, ["disabled"]);
        }
    }
</script>
</html>
