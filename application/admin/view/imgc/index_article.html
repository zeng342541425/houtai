		$(".deldata").click( function() {
			if (confirm("你确定删除吗?")) {  
            	id=$(this).attr('idx');
            	obj=$(this);
				$.post("__URL__/ajax_del_article",{"id":id},function(data){
					if(data==1){

					}else{
						alert(data);
					}
